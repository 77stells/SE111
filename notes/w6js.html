<!DOCTYPE html>
<html lang="en">

    <head>
        <title>text</title>
        <meta charset="UTF-8">

    </head>

    <body>
        <h1>Week 6 JS lab</h1>
        <p></p>
        <button>Call function</button>
        <script>
            //this is a line comment
            
            /*
            multiline 
            comment
            */

            var firstName = "Test";
            var lastName = "Test2";
            //string using connotation
            var message = firstName + " " + lastName;
            console.log(message);
            //string using literal notation
            var messageLiteral = `${firstName} ${lastName}`;
            console.log(messageLiteral);
            //Alert Message to display data quickly
            alert(message);
            alert(messageLiteral);

            function outputToPage(tag, msg, color){
                document.querySelector("p").innerHTML = messageLiteral;
                document.querySelector("p").style.color = "red";
            }

            outputToPage("p", messageLiteral, "#0000ff");

            //event handler ex
            var promptButton = document.querySelector("button");
            // event listener
            promptButton.addEventListener("click", dataPrompt);
            //    outputToPage("p", "Teeeeeest", "#00ff00");
            //   document.querySelector("p").style.fontFamily = "Arial";
            //});
            //
            //" `` " is kind of like an fstring
            function dataPrompt(){
                alert(`My name is ${firstName} welcome to my program`)
                var yourName = prompt("Please tell me your name");
                alert(`Hello ${yourName} nice to meet you`)

                let firstNumber = prompt("What is your first number?");
                let secondNumber = prompt("What is your second number?");

                let result = Number(firstNumber) * Number(secondNumber);

                alert(`this is your result ${result}`);

                // example of JS creating elements

                let documentBody = document.querySelector("body");
                var outputElement = document.createElement("p");

                outputElement.innerHTML = `your name is ${firstName} ${lastName} <br> The result of your numbers is ${result} <br> thank you,<br> ${firstName}`;
                documentBody.appendChild(outputElement);

                
            }
        </script>
    </body>
</html>
