<!--This is a comment-->
<!DOCTYPE html> <!--this tells the browser what type of html to use-->

<html lang="en"> <!--lang tells the user the langage the webpage is in-->

    <head>
    <!--put stuff u dont want normally visible here-->
        <title>i had a pretty interesting day</title> <!--This sets the tab name-->
        <meta charset="UTF-8"> <!--this is what set of characters the website is allowed to use, this is unicode-->
        <link rel="stylesheet" href="css/style.css"> <!-- this runs the style css which customizes the webpage-->
    </head>

    <body>
     <!--put stuff u want  visible here-->

        <!--p stands for paragraph-->
        <p>are u sure</p>
        <img src="images/rusure.png" alt="threw a trashbag, at work" width="200"><!--src is the file location, alt is essentially a description, width is a size attribute-->
        <!--h1 makes text beeg-->
        <h1>are u sure</h1>

        <h2>guess who got their powers</h2>
        <!--an unordered list-->
        <ul>
            <li>are u sure</li>
            <li>are u sure</li> <!-- li is a list element, shift alt down to duplicate lines-->
            <li><a href="links/link.html">are u sure</a></li> <!-- this links to another file, href is the file location-->
            <br> <!-- this is a line break, basically newline-->
            <li><a href="https://www.vxtiktok.com/t/ZP82Xufkj/" target="_blank">are u sure</a></li> <!-- this links to another website, target blank keeps your previous tab-->
            <br>
            <a href="https://www.vxtiktok.com/t/ZP82Xufkj/"> <img src="images/rusure.png" alt="picture link" width="20"> <!--clickable img-->
            </a>
        </ul>
    </body>

</html>
